<div class="container">
	<div id="admin-login">
		<div class="faux-nav"></div>
		<div class="faux-nav"></div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-md-offset-4 col-lg-4">
				<form ng-submit="userAction()">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="email" ng-model='admin.email'>
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="password" ng-model='admin.password'>
					</div>

					<div class="form-group">
						<input type="submit" class="button btn btn-default center-block" value="Login">
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
