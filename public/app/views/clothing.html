<div>
	<div class="faux-nav"></div>
	<h1 class="text-center">All the Clothes</h1>
	<div class="row">
		<div class="col-md-3 col-lg-3">
			
		</div>
		<div class="col-md-6 col-lg-6">
			<form id="searchform">
				<div class="form-group">
					<input class="form-control" type="text" ng-model="search" placeholder="filter search">
				</div>
			</form>

			<!-- Dropdown Menu -->
			<!-- <select ng-model="dropdown" class="center-block" form="searchform">
				<option value="hat">Hats</option>
				<option value="shirt" ng-selected>Shirts</option>
				<option value="sweaters">Sweaters and Warmth</option>
				<option value="dress">Dress Options</option>
			</select> -->
		</div>
		<div class="col-md-3 col-lg-3">
			
		</div>
	</div>
		<hr>

	<div class="loading center-block" ng-if="dataLoading">
		<h4 class="text-center">Loading...</h4>
	</div>

	<!-- Item Display -->
	<div class="row">
		<div class="col-md-4 col-lg-4" ng-repeat=
		"item in items | filter:search track by $index">
			<div class="item effect-flip">
				<div class="front">
					<img class="clothing-image img-responsive" ng-src="{{item.imageUrl}}">
					
				</div>
				<div class="back">
					<h4 class="text-center">{{item.name}}</h4>
					<p class="text-center">{{item.type}}</p>
					<p class="text-center">${{item.price}}</p>
					<p class="text-center"><strong>
						Description:</strong> {{item.description}}</p>
					<button class="btn btn-success center-block">Add to Cart 
						<i class="fa fa-opencart fa-lg"></i>
						</button>
					<div ng-show="adminLoggedIn()">
						<hr>
						<h6 class="text-center">Admin Only:</h6>
						<p class="text-center">Quantity Left: {{item.quantity}}</p>
						<button class="btn btn-default center-block" ng-click="editItem(item._id)">Edit Item</button>
						
						<button class="btn btn-danger center-block" ng-click="deleteItem(item._id, $index)">Delete Item</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>


	<hr>

</div>
